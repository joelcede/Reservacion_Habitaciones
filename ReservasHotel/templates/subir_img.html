{% extends "base.html" %}

{% block head_content %}
    <title>Subir nueva Habitacion</title>
{% endblock %}
{% load static %}
{% block container %}
<form action="{% url 'photo:upload_image' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>
        <input id="id_image" type="file" accept="image/*" name="image" required>
    </p>
    <p>
        Nombre de la habitacion:
        <input id="id_name1" type="text" name="name" required>
    </p>
    <p>
        Descripcion 1:
        <input id="id_name2" type="text" name="name" required>
    </p>
    <p>
        Descripcion 2:
        <input id="id_name3" type="text" name="name" required>
    </p>
    <p>
        Descripcion 3:
        <input id="id_name4" type="text" name="name" required>
    </p>
    <input type="submit" value="Submit" />
  </form>
{% endblock %}
